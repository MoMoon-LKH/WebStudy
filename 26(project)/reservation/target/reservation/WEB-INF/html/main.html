<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>네이버 예약</title>
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h2 class="logo">
            <a class="head_img" href="main.jsp"><img class="head_img" src="../../img/spr_title.png"/> </a>
            <a class="head_my" href=""><span class="myInfo">예약 확인</span></a>
        </h2>
    </div>
    <div class="promotion">
        <div class="pre_p" style="display: none">
            <a href="#" class="btn_pre_p" title="이전"></a>
        </div>
        <div class="next_p" style="display: none">
            <a href="#" class="btn_next_p" title="다음"></a>
        </div>
        <div>
            <div class="promotion_visual">
                <ul class="promotion_image"></ul>
            </div>
        </div>
    </div>
    <div class="category">
        <ul class="tabList">
            <li class="item" data-category="0">전체리스트</li>
            <li class="item" data-category="1">전시</li>
            <li class="item" data-category="2">뮤지컬</li>
            <li class="item" data-category="3">콘서트</li>
            <li class="item" data-category="4">클래식</li>
            <li class="item" data-category="5">연극</li>
        </ul>
    </div>
    <div class="list_container">
        <div class="listNumContainer">
            <div class="listNum">바로 예매 가능한 행사가 <span class="list_count">${count} 개</span> 있습니다.</div>
        </div>
        <div class="list">
             <ul class="list_items">

            </ul>
        </div>
        <div class="more">
            <button class="btn"><span>더보기</span></button>
        </div>
    </div>


    <footer class="footer">
        <div class="gototop">
            <a href="#" class="lnk_top"><span class="lnk_top_text">&uarr;TOP</span></a>
        </div>
        <div class="footer_copy">
            <p class="dsc_footer">네이버(주)는 통신판매의 당사자가 아니며, 상품의정보, 거래조건, 이용 및 환불 등과 관련한 의무와 책임은 각 회원에게 있습니다.</p>
            <span class="copyright">©NAVER Corp.</span>
        </div>
    </footer>
</div>
</body>
<script type="rv-template" id="promotionItem">
<li class="item" style="background-image: url(http://localhost:8080/img/${productId}/${productImageId});">
<a href="#"> <span class="img_btm_border"></span> <span class="img_right_border"></span> <span class="img_bg_gra"></span>
<div class="event_txt">
    <h4 class="event_txt_tit"></h4>
    <p class="event_txt_adr"></p>
    <p class="event_txt_dsc"></p>
</div>
</a>
</li>
</script>
<script type="rv-template" id="itemList">
    <li class="item">
        <a href="detail.html?id=${id}" class="item_book">
            <div class="item_preview">
                <img alt="${description}" class="img_thumb" src="http://localhost:8080/img/${id}?type=th">
                <span class="img_border"></span>
            </div>
            <div class="event_txt">
                <h4 class="event_txt_tit"> <span>${description}</span> <small class="sm">${placeName}</small> </h4>
                <p class="event_txt_dsc">${content}</p>
            </div>
        </a>
    </li>
</script>
<script type="text/javascript" src="../../js/main.js"></script>
</html>
