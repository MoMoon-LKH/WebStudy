<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상세페이지</title>
</head>
<body>
<div class="container">
  <div class="header">
    <h2 class="logo">
      <a class="head_img" href="/products"><img class="head_img" src="../../img/spr_title.png"/> </a>
      <a class="head_my" href=""><span class="myInfo">예약 확인</span></a>
    </h2>
    <div class="imgNum">{{imgNum}}</div>
    <div class="btnGroup">
      <button class="pre_btn"></button>
      <button class="next_btn"></button>
    </div>
    <h2>{{title}}</h2>
  </div>
  <div class="explanation">
    <div class="explainContent">{{content}}</div>
    <button class="moreView">펼쳐보기</button>
  </div>
  <div class="eventInfo">
    <div>이벤트 정보</div>
    <div class="evtInformation">
      <div>[네이버예약 특별할인]</div>
      <div>{{evt}}</div>
    </div>
    <button id="reservation"><span>예매하기</span></button>
  </div>
  <div class="rating">

  </div>

  <div class="bottomExplain">
    <div class="btTab">
      <ul>
        <li>상세정보</li>
        <li>오시는길</li>
      </ul>
    </div>
    <div class="btContent">

    </div>
  </div>

<footer class="footer">
  <div class="gototop" >
    <a href="#" class="lnk_top"><span class="lnk_top_text">&uarr;TOP</span></a>
  </div>
  <div class="footer_copy">
    <p class="dsc_footer">네이버(주)는 통신판매의 당사자가 아니며, 상품의정보, 거래조건, 이용 및 환불 등과 관련한 의무와 책임은 각 회원에게 있습니다.</p>
    <span class="copyright">©NAVER Corp.</span>
  </div>
</footer>
</div>
</body>
</html>
