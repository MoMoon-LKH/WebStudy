<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>title</title>
  <style>
      .outside{
          position :relative;
          background-color: blueviolet;
          width: 150px;
          font-size: 25px;
          color: white;
          left: 200px;
          top: 200px;
          transform: scale(1);
          transition: all 1s ease-out; 
      }
  </style>
<!--transition = css animation Attribute-->
</head>
<body>
<div class="outside" style="left: 200px;">outside element</div>
<button>right!</button>
</body>
<script>
    var btn = document.querySelector("button");
    var target = document.querySelector(".outside");

    btn.addEventListener("click",function(){
        var pre = parseInt(target.style.left);
        target.style.left = pre + 100 + "px";
    });
</script>
</html>
