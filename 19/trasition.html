<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>title</title>
  <style>
      .outside{
          position :relative;
          background-color: blueviolet;
          width: 150px;
          font-size: 25px;
          color: white;
          left: 200px;
          top: 200px;
          transform: scale(1);
          transition: all 1s ease-out; 
      }
  </style>
<!--transition = css animation Attribute-->
</head>
<body>
<div class="outside" style="left: 200px;">outside element</div>
<button>right!</button>
</body>
<script src="./js/trans.js"></script>
</html>
